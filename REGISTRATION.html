<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<form>
			<table border=0  bgcolor='grey' cellspacing=5 cellpadding=5 height='100%' width='100%'>
				<tr>
				<th colspan=4><h1>Registration</h1></th>
				<tr>
					<td>Name:</td>
					<td colspan=3><input type=text name=myName></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td colspan=3><input type=text name=myRoll></td>
				</tr>
				<tr>
					<td>Mail:</td>
					<td colspan=3><input type=mail name=mymail></td>
				</tr>
				<tr>
					<td>Date of birth:</td>
					<td colspan=3><input type=date name=dob></td>
				</tr>
				<tr>
					<td>Class:</td>
					<td colspan=3><select>
								<option>B-tech (CS)</option>
								<option>B-tech (IT)</option>
								<option>B-tech (MT)</option>
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>Female:<input type=radio name=gen></td>
					<td>Male:<input type=radio name=gen></td>
					<td>Other:<input type=radio name=gen></td>	
				</tr>
				<tr>
					<td>Hobbies:</td>
					<td>Swimming: <input type=checkbox value=Clear></td>
					<td>Singing: <input type=checkbox value=Clear></td>
					<td>Reading: <input type=checkbox value=Clear></td>
				</tr>
				<tr>
					<td colspan=3 align=Left><input type=submit value="Register Now"></td>
					<td align=right><input type=reset value=Clear></td>
				</tr>
				
				
			</table>
		</form>
	</body>
</html>
