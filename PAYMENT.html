<html>
	<head>
		<title>Payment page</title>
	</head>
	<body>
		<form method="post" autocmplete="off">
			<table height=100% width=100% bgcolor="lightyellow" border="4">
				<tr>
				<th colspan='3'><h1>Credit Card Payment</h1></th>
				</tr>
				<tr >
					<td width=20%><label>Card Holder's Name </label></td>
					<td width=20%><input type=text name="uname" /></td>
				</tr>
				<tr>
					<td><label>Card Number </label></td>
					<td><input type=Number name="pswd" /></td>
				</tr>
				<tr>
					<td><label>Card Expire date </label></td>
					<td><input type=Number name="dm"  placeholder="MM" min="1" max="12"/></td>
					<td><input type=Number name="dy"  minlength="2000" placeholder="YY" min="2000" maxlength="2050"/></td>
				</tr>
				<tr>
					<td><label>CVC </label></td>
					<td><input type=password name="cvc" /></td>
				</tr>
				<tr>
					<td><label>Amount </label></td>
					<td><input type=Number name="amount" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type=submit name="pswd" value="submit"/></td>
				</tr>
			</table>
		</form>
	</body>
</html>
